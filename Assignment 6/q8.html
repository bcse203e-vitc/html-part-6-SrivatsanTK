<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hex Color Code Validation with Preview</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  label {
    font-weight: bold;
  }
  input {
    padding: 8px;
    width: 150px;
    box-sizing: border-box;
    margin-right: 15px;
  }
  .color-preview {
    display: inline-block;
    width: 40px;
    height: 40px;
    vertical-align: middle;
    border: 1px solid #ccc;
    background-color: transparent;
  }
  .error {
    color: red;
    font-size: 0.9em;
    margin-top: 8px;
    height: 1.2em;
  }
</style>
</head>
<body>

<h2>Hexadecimal Color Code Validation</h2>

<label for="colorInput">Enter Color Code:</label><br />
<input type="text" id="colorInput" placeholder="#FFF or #FFFFFF" />
<div class="color-preview" id="colorPreview" title="Color Preview"></div>
<div id="errorMsg" class="error"></div>

<script>
  const colorInput = document.getElementById('colorInput');
  const colorPreview = document.getElementById('colorPreview');
  const errorMsg = document.getElementById('errorMsg');

  const hexRegex = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;

  colorInput.addEventListener('input', () => {
    const value = colorInput.value.trim();

    if (hexRegex.test(value)) {
      errorMsg.textContent = '';
      colorPreview.style.backgroundColor = value;
    } else {
      errorMsg.textContent = 'Invalid hex color code.';
      colorPreview.style.backgroundColor = 'transparent';
    }
  });
</script>

</body>
</html>
